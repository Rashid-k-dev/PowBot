<script>
    // Replace your existing script with this simplified version
document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    const sidebar = document.querySelector('.sidebar');
    
    // Check saved theme or default to dark
    const savedTheme = localStorage.getItem('appTheme') || 'dark';
    
    // Apply saved theme
    if (savedTheme === 'light') {
        html.setAttribute('data-theme', 'light');
        sidebar.classList.add('light-theme');
        document.querySelector('.theme-text').textContent = 'Light Mode';
    }
    
    // Toggle functionality
    themeToggle.addEventListener('click', function() {
        const isLight = html.getAttribute('data-theme') === 'light';
        
        if (isLight) {
            // Switch to dark
            html.removeAttribute('data-theme');
            sidebar.classList.remove('light-theme');
            localStorage.setItem('appTheme', 'dark');
            document.querySelector('.theme-text').textContent = 'Dark Mode';
        } else {
            // Switch to light
            html.setAttribute('data-theme', 'light');
            sidebar.classList.add('light-theme');
            localStorage.setItem('appTheme', 'light');
            document.querySelector('.theme-text').textContent = 'Light Mode';
        }
    });
});
</script>
